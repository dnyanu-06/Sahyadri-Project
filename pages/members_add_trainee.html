    <!-- Main Content Area -->

      <!-- Trainer Form (Main Content) -->

          <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-semibold">Add Staff/Trainer</h2>

              <div class="relative ">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>

          <!-- trainee form -->

              <!-- Address -->

              </div>

              <!-- Membership -->

                      <option>Basic Membership</option>
                      <option>Premium Membership</option>

              <!-- Personal Trainer -->

                      <option>Trainer 1</option>
                      <option>Trainer 2</option>

              <!-- Photo -->

  <!-- Scripts -->
  <script>
    // JavaScript for Sidebar Toggling
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      // Toggle the sidebar visibility
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    // Close sidebar if clicked outside (optional)
    window.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && !sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.add('-translate-x-full');
      }
    });

    
    document.querySelectorAll('input[type="checkbox"]').forEach(toggle => {
        toggle.addEventListener('change', function () {
          const label = this.nextElementSibling;
          const subsections = label.nextElementSibling;
  
          if (this.checked) {
      subsections.classList.remove('hidden'); // Show dropdown
    } else {
      subsections.classList.add('hidden'); // Hide dropdown
    }
        });
      });
  </script>

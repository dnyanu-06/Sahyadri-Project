<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="flex justify-between items-center p-4 bg-gray-200 shadow-md">
        <h1 class="text-xl font-bold">Welcome Admin!</h1>
        <div class="flex items-center space-x-4">
            
            <button class="text-gray-600"><i class="fas fa-bell"></i></button>
            <button class="text-gray-600"><i class="fas fa-cog"></i></button>
            <h1 class="font-family: Times New Roman text-30px font-bold ">Username</h1>
            <img src="../assets/images/User.png" alt="User" class="w-17 h-10 rounded-full border">
        </div>
    </header>
</body>
</html>
